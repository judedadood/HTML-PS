<body>

  <header class="text-center my-4 header-container">
    <h1>Gamification</h1>
  </header>


  <section class="text-center mt-5">
    <h2>Monthly Budgeting Game</h2>
    <div>
      <label for="income">Monthly Income: </label>
      <input type="number" id="income" placeholder="Enter your income">
    </div>
    <div>
      <label for="rent">Rent: </label>
      <input type="number" id="rent" placeholder="Enter rent amount">
    </div>
    <div>
      <label for="groceries">Groceries: </label>
      <input type="number" id="groceries" placeholder="Enter groceries amount">
    </div>
    <div>
      <label for="entertainment">Entertainment: </label>
      <input type="number" id="entertainment" placeholder="Enter entertainment amount">
    </div>
    <div>
      <label for="savings">Savings: </label>
      <input type="number" id="savings" placeholder="Enter savings amount">
    </div>
    <button onclick="calculateBudget()">Calculate Budget</button>
    <div id="result" class="mt-4"></div>
  </section>

  <script>
    function calculateBudget() {
      const income = document.getElementById('income').value;
      const rent = document.getElementById('rent').value;
      const groceries = document.getElementById('groceries').value;
      const entertainment = document.getElementById('entertainment').value;
      const savings = document.getElementById('savings').value;

      const totalExpenses = parseFloat(rent) + parseFloat(groceries) + parseFloat(entertainment) + parseFloat(savings);
      const balance = income - totalExpenses;

      let resultText = `Total Expenses: $${totalExpenses.toFixed(2)}<br>`;
      resultText += `Remaining Balance: $${balance.toFixed(2)}`;

      document.getElementById('result').innerHTML = resultText;
    }
  </script>
