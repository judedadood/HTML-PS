    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        header h1, header p {
            color: black;
            background-color: yellow;
            text-align-last: center;
            font-family: Arial;

        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            color: black;
            font-family: Arial;
        } 

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: yellow;
            border-color: yellow;
            color: black;
        }

        .btn-primary:hover {
            background-color: #ffc107; /* Darker yellow */
            border-color: #ffc107;
        }

        footer {
            background-color: black;
            color: yellow;
            padding: 1rem 0;
        }

        footer p {
            margin: 0;
            color: white;
        }

            background-color: yellow;
        }
    </style>
</head> 
<body> 
    <nav>
        <ul>
            <div class = "logo"><a href="L8PS.html"><img src = "images/logo.png" width = "60px" height = "60px"></a></div>
            <li><a href="education.html">Financial Education</a></li>
            <li><a href="budgeting.html">Budgeting Tools</a></li>

        </ul>
    </nav>

    <style>
        #submitbtn{
            background-color: yellow;
        }    
        #updatebtn{
            background-color: yellow;
        }
    </style>
     
    <header class= "py-5"> 
        <h1>Profile & Settings</h1> 
        <p>Manage your account settings and preferences</p> 
    </header> 
     
    <main class="container my-5"> 
        <section class="mb-5"> 
            <h2>Profile Information</h2> 
            <form> 
                <div class="mb-3"> 
                    <label for="username" class="form-label">Username</label> 
                    <input type="text" class="form-control" id="username" > 
                </div> 
                <div class="mb-3"> 
                    <label for="email" class="form-label">Email</label> 
                    <input type="email" class="form-control" id="email"> 
                </div> 
                <div class="mb-3"> 
                    <label for="phone" class="form-label">Phone Number</label> 
                    <input type="tel" class="form-control" id="phone" > 
                </div> 
                <button type="submit"  id="submitbtn">Update Profile</button> 
            </form> 
        </section> 

        <script>
            const submitbtn = document.getElementById('submitbtn');
            submitbtn.addEventListener('click', (e) => {
                e.preventDefault(); // Add this line to prevent default form submission
                alert('Update successful!');
                window.location.href = 'profile.html';
            });
        </script>

         
        <section class="mb-5"> 
            <h2>Change Password</h2> 
            <form> 
                <div class="mb-3"> 
                    <label for="currentPassword" class="form-label">Current Password</label> 
                    <input type="password" class="form-control" id="currentPassword"> 
                </div> 
                <div class="mb-3"> 
                    <label for="newPassword" class="form-label">New Password</label> 
                    <input type="password" class="form-control" id="newPassword"> 
                </div> 
                <div class="mb-3"> 
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="confirmPassword" class="form-control" id="confirmnewPassword">
                </div>
                <button type="submit" id="updatebtn">Update Profile</button> 
            </form>
        </section>
    </main>

    <script>
        const updatebtn = document.getElementById('updatebtn');
        updatebtn.addEventListener('click', (e) => {
            e.preventDefault(); // Add this line to prevent default form submission
            alert('Update successful!');
            window.location.href = 'profile.html';
        });
    </script>
